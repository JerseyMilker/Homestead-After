window:
  dimensions:
    columns: 130
    lines: 34
  padding:
    x: 18
    y: 20
  dynamic_padding: true
  decorations: buttonless
font:
  normal:
    family: Menlo
  bold:
    style: Regular
  size: 16.0
  offset:
    y: 18
  glyph_offset:
    y: 9
  use_thin_strokes: false
colors:
  primary:
    background: '#000000'
    foreground: '#ffffff'
  cursor:
    text:    '#000000'
    cursor:  '#ffffff'
  selection:
    background: '#212121'
    foreground: '#ffffff'
  normal:
    black:   '#212121'
    red:     '#FF3F61'
    green:   '#86E86A'
    yellow:  '#FFE35F'
    blue:    '#3EB4E8'
    magenta: '#FF7B34'
    cyan:    '#3EB4E8'
    white:   '#FFFFFF'
  bright:
    black:   '#424242'
    red:     '#FF3F61'
    green:   '#86E86A'
    yellow:  '#FFE35F'
    blue:    '#3EB4E8'
    magenta: '#FF7B34'
    cyan:    '#3EB4E8'
    white:   '#FFFFFF'
mousetrue:
  hide_when_typing: true
  url:
    modifiers: Command
key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: A, mods: Alt, chars: "\x1ba" } # For fzf
  - { key: D, mods: Alt, chars: "\x1bd" } # For fzf
  - { key: P, mods: Alt, chars: "\x1bp" } # For fzf
  - { key: H, mods: Alt, chars: "\x1bh" } # For tmux
  - { key: L, mods: Alt, chars: "\x1bl" } # For tmux
