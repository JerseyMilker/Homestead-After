window:
  dimensions:
    columns: 140
    lines: 24
  padding:
    x: 18
    y: 20
  dynamic_padding: true
  decorations: buttonless
font:
  normal:
    family: Menlo
  bold:
    style: Regular
  size: 16.0
  offset:
   y: 18
  glyph_offset:
    y: 9
colors:
  cursor:
    text:    '#000000'
    cursor:  '#ffffff'
  selection:
    background: '#212121'
  normal:
    black:   '#212121'
    red:     '#FF3F61'
    green:   '#67B252'
    yellow:  '#FFE35F'
    blue:    '#3EB4E8'
    magenta: '#FF7B34'
    cyan:    '#3EB4E8'
    white:   '#FFFFFF'
  bright:
    black:   '#424242'
    red:     '#FF3F61'
    green:   '#67B252'
    yellow:  '#FFE35F'
    blue:    '#3EB4E8'
    magenta: '#FF7B34'
    cyan:    '#3EB4E8'
    white:   '#FFFFFF'
mousetrue:
  hide_when_typing: true
  url:
    modifiers: Command
key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: A, mods: Alt, chars: "\x1ba" }
  - { key: D, mods: Alt, chars: "\x1bd" }
