window:
  dimensions:
    columns: 140
    lines: 24
  padding:
    x: 18
    y: 20
  dynamic_padding: true
  decorations: buttonless
font:
  normal:
    family: Menlo
  size: 16.0
  offset:
   y: 18
  glyph_offset:
    y: 9
colors:
  cursor:
    text:    '#000000'
    cursor:  '#ffffff'
  selection:
    background: '#212121'
  normal:
    black:   '#212121'
    red:     '#FC3458'
    green:   '#67B252'
    yellow:  '#E0C646'
    blue:    '#43A4CF'
    magenta: '#E96721'
    cyan:    '#43A4CF'
    white:   '#FFFFFF'
  bright:
   black:   '#424242'
   red:     '#FC3458'
   green:   '#67B252'
   yellow:  '#E0C646'
   blue:    '#43A4CF'
   magenta: '#E96721'
   cyan:    '#43A4CF'
   white:   '#FFFFFF'
mousetrue:
  hide_when_typing: true
  url:
    modifiers: Command
key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: A, mods: Alt, chars: "\x1ba" }
  - { key: D, mods: Alt, chars: "\x1bd" }
