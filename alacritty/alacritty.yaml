env:
  TERM: alacritty
window:
  dimensions:
    columns: 130
    lines: 34
  padding:
    x: 10
    y: 8
  dynamic_padding: true
  decorations: buttonless
font:
  normal:
    family: JetBrains Mono
  bold:
    style: Regular
  size: 17
  offset:
    y: 14
  glyph_offset:
    y: 7
colors:
  primary:
    background: '#18181A'
    foreground: '#ffffff'
  cursor:
    text:    '#000000'
    cursor:  '#ffffff'
  selection:
    background: '#212121'
    foreground: '#ffffff'
  normal:
    black:   '#212121'
    red:     '#ff0038'
    green:   '#00EC6E'
    yellow:  '#FFE981'
    blue:    '#47BAC0'
    magenta: '#E4609B'
    cyan:    '#47BAC0'
    white:   '#FFFFFF'
  bright:
    black:   '#424242'
    red:     '#ff0038'
    green:   '#00EC6E'
    yellow:  '#FFE981'
    blue:    '#47BAC0'
    magenta: '#E4609B'
    cyan:    '#47BAC0'
    white:   '#FFFFFF'
mousetrue:
  hide_when_typing: true
  url:
    modifiers: Command
key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: A, mods: Alt, chars: "\x1ba" } # For fzf
  - { key: D, mods: Alt, chars: "\x1bd" } # For fzf
  - { key: P, mods: Alt, chars: "\x1bp" } # For fzf
  - { key: H, mods: Alt, chars: "\x1bh" } # For tmux
  - { key: L, mods: Alt, chars: "\x1bl" } # For tmux
