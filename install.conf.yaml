- clean: ['~']
- defaults:
    link:
      create: true
      relink: true
      force: true
- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.zshrc: zsh/zshrc
    ~/.vimrc: vim/vimrc
    ~/.hyper.js: hyper/hyper.js
    ~/.hyper.css: hyper/hyper.css
    ~/.ctags.d: ctags
    ~/.hammerspoon: hammerspoon
